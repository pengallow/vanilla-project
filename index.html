<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/script.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-application-wrapper">
            <div class="weather-application">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Type a city name" class="form-control" id="city-input" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary w-100" />
                            <!-- w-100 is adjusting the width of the button -->
                        </div>
                    </div>
                </form>
                <div class="location-overview">
                    <h1 id="city"></h1>
                    <ul>
                        <li id="current-condition"></li>
                        <li>Last updated: <span id="date"></span></li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <img src="" alt="Cloud with rain" id="weather-icon" />
                        <strong id="temperature"></strong><span id="temperature-units"><a href="#" id="celsius-link" class="active">ºC</a> | <a href="#" id="fahrenheit-link">ºF</a></span>                           
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                Humidity: <span id="humidity"></span>%
                            </li>
                            <li>
                                Wind: <span id="wind"></span> km/h
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row weather-forecast" id="forecast"></div>
            </div>
            <small>
                <a href="https://github.com/pengallow/vanilla-project" target="_blank">Open-source code</a> by Chelsea Ellorin
            </small>
        </div>
    </div>
</body>
</html>
