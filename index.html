<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
</head>
<body>
    <div class="container">
        <div class="weather-application-wrapper">
            <div class="weather-application">
                <div class="location-overview">
                    <h1>
                        Virginia Beach
                    </h1>
                    <ul>
                        <li>
                            Friday 18:18
                        </li>
                        <li>
                            Rain
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div id="weather-image">
                            <img src="https://ssl.gstatic.com/onebox/weather/64/rain.png" alt="Cloud with rain" />
                        </div>
                        <div id="current-temperature">
                            <strong>7</strong><span id="temperature-units">ºC | <a href="#">ºF</a></span>
                        </div>                           
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                Precipitation: 74%
                            </li>
                            <li>
                                Humidity: 81%
                            </li>
                            <li>
                                Wind: 18 km/h
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <small>
                <a href="https://github.com/pengallow/vanilla-project" target="_blank">Open-source code</a> by Chelsea Ellorin
            </small>
        </div>
    </div>
</body>
</html>
